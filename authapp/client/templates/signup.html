<template name="signup">

  <form class="form-signin form-signup">
    <h2 class="form-signin-heading">Sign Up</h2>
    <p id="form-login-subheading">Arealdy have an account? <a href="/">Log in</a></p>
    
    <label for="first_name" class="sr-only">First name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" required autofocus>

    <label for="last_name" class="sr-only">Last name</label>
    <input type="text" id="email" name="last_name" class="form-control middle-input" placeholder="Last name" required autofocus>

    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control middle-input" placeholder="Email address" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control middle-input" name="password" placeholder="Password" required>

    <label for="password2" class="sr-only">Password confirm</label>
    <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password" required>

    <div class="checkbox no-margin-bottom">
      <label>
        <input type="checkbox" value="remember-me" checked> Remember me
      </label>
    </div>

    <p id="terms-of-service-link">By signing up, I agree to Thought Lounge's <a href="http://thoughtlounge.org/404-error">terms of service</a>, <a href="http://thoughtlounge.org/404-error">privacy policy</a>, and <a href="http://thoughtlounge.org/404-error">cookie policy</a></p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>



</template>
